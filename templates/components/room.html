{{ define "room" }}
<div class="flex flex-row h-12 z-20" id="Room" data-key="{{.Key}}">
	<a
		onclick="saveToClipboard(event,this)"
		href="/join/{{.Key}}"
		class="w-full z-30 flex flex-row items-center space-x-1 justify-start cursor-pointer"
		>
		<img class="ml-1 px-2 mt-2" src="/static/images/key.svg"/>
		<span class="font-bold">{{ .Key }}</span>
	</a>
	<div class="w-fit flex flex-row justify-end px-2 mt-1 items-center">
		<span
			hx-on="htmx:beforeSwap: checkBlacklist(event)"
			id="partySize" class="font-bold">{{ len .Users}}</span>
		<img src="/static/images/group.svg"/>
	</div>
</div>
{{ end }}

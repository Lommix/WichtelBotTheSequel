<html>
<head>
	<title>{{.Snippets.title}}</title>
	<meta charset="UTF-8" />
	<meta name="description" content="{{.Snippets.description}}" />
	<meta name="keywords" content="{{.Snippets.keywords}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="/static/compiled.css" rel="stylesheet" />
</head>

<body class="bg-blue-600">
	<div class="wrapper w-full h-full">
		<div class="w-full h-full flex justify-center items-center">
				<div class="w-[320px] relative border-blue-200 shadow-lg bg-blue-600 shadow-blue-900 flex flex-col border-4 rounded-lg text-white">
					<div class="w-full h-0 relative">
						<img class="-top-44 -z-10 left-0 absolute" src="/static/images/gopher.svg" />
						<img class="top-[-3.7rem] z-10 left-[3.5rem] absolute" src="/static/images/gift.svg" />
					</div>
					<a href="/" class="font-bold py-4 text-4xl text-center w-full cursor-pointer">{{.Snippets.title}}</a>
					<hr class="w-full" />

					{{ block "content" . }}
					{{ end }}
					<hr class="my-2 border-dashed">
					<div class="w-full flex-row flex justify-between px-4 py-2">
						<a href="https://lommix.de/donate" target="_blank" class="">
							<img class="-mt-1" src="/static/images/coffee.svg"/>
						</a>
						<a href="https://github.com/lommix" target="_blank" class="">
							<img src="/static/images/git.svg"/>
						</a>
						{{ if .User.Id }}
						<a class="cursor-pointer" hx-get="/logout" hx-trigger="click" hx-swap="none"><img src="/static/images/logout.svg"/></a>
						{{ end }}
				</div>
			</div>
		</div>
	</div>
	<script src="/static/htmx.min.js"></script>
	<script src="/static/response-targets.js"></script>
	<script src="/static/main.js"></script>
</body>
</html>

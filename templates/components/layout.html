<html>
<head>
	<title>{{.Snippets.title}}</title>
	<meta charset="UTF-8" />
	<meta name="description" content="{{.Snippets.description}}" />
	<meta name="keywords" content="{{.Snippets.keywords}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="/static/compiled.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper w-full h-full">
		<div class="w-full h-full bg-blue-600 flex justify-center items-center">
				<div class="w-[320px] border-blue-200 shadow-lg shadow-blue-900 flex flex-col border-4 rounded-lg text-white">
				{{ block "content" . }}
				{{ end }}
				<hr class="my-2 border-dashed">
				<div class="w-full flex-row flex justify-between p-1">
					<a href="https://lommix.de" target="_blank" class="">
						<img class="-mt-1" src="/static/images/coffee.svg"/>
					</a>
					<a href="https://github.com/lommix" target="_blank" class="">
						<img src="/static/images/git.svg"/>
					</a>
					<a class="cursor-pointer" hx-get="/logout" hx-trigger="click" hx-swap="none"><img src="/static/images/logout.svg"/></a>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/htmx.min.js"></script>
	<script src="/static/response-targets.js"></script>
	<script src="/static/main.js"></script>
</body>
</html>

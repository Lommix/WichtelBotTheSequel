{{ define "result" }}
<div class="w-full">
	<p class="mt-4 text-center text-md">{{ .Snippets.result_title }}</p>
	{{ .User.Name }}
	<div class="mt-12 relative w-full flex justify-center border-2 border-white rounded-lg">
		<div class="absolute bg-blue-600 -top-3 font-bold px-1">
			{{ .Snippets.result_name }}
		</div>
		<div class="my-4 font-bold text-4xl text-center">
			{{ .User.Partner.Name }}
		</div>
	</div>
	<div class="w-full flex flex-col">
		<div class="w-full text-center mt-4 text-sm font-bold">
			{{ .Snippets.result_notice }}:
		</div>
		<div class="w-full text-center p-2 border-dashed rounded-lg h-32">
			{{ if .User.Partner.Notice }}
			{{ .User.Partner.Notice }}
			{{ else }}-{{ end }}
		</div>
	</div>
</div>
{{ end }}

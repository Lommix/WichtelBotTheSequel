{{ template "layout.html" . }}
{{ define "content" }}
<div class="px-2">
	<p class="py-3">{{.Snippets.home_create_info}}</p>
	<div class="flex flex-row mt-4" id="register-form">
		<div class="w-full edit-hide">
			<form method="POST" hx-post="/register" hx-swap="innerHTML" hx-ext="response-targets"
				hx-target-400="#create-error" class="flex flex-col space-y-1 text-black">
				<input class="p-1 rounded-sm" type="text" name="Username" placeholder="{{.Snippets.field_name}}" />
				<input class="p-1 rounded-sm" type="password" name="Password" placeholder="{{.Snippets.field_password}}" />
				<input class="p-1 rounded-sm" type="password" name="Retry" placeholder="{{.Snippets.field_retry}}" />
				<input class="p-1 rounded-sm" type="hidden" name="RoomKey" value="" />
				<p id="create-error" class="text-red-400 font-bold"></p>
				<button type="submit"
					class="p-2 text-xl rounded-sm bg-blue-500 hover:bg-blue-700 text-white font-bold">{{.Snippets.button_create}}</button>
			</form>
		</div>
	</div>
</div>
{{end}}
